    <style>
        /* Body and overall layout centering */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1200px; /* Limiting max width */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Title styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Description text styling */
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Tooltip styling */
        .tooltip {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 100;
            max-width: 200px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        /* Highlight circle for map area */
        .highlight {
            display: none; /* Hide the circle by default */
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5); /* Red with transparency */
            border: 2px solid rgba(255, 0, 0, 1); /* Solid red border */
            pointer-events: none;
            border-radius: 50%; /* Makes it circular */
        }

        /* Ensure the image scales properly */
        img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<script>
    function showTooltip(event, tooltipId, x, y, radius) {
        const tooltip = document.getElementById(tooltipId);
        tooltip.style.display = 'block';
        tooltip.style.left = (x - 2 * radius) + 'px'; // Adjust tooltip position to avoid overlap
        tooltip.style.top = (y - 2 * radius) + 'px';

        // Update the highlight circle position and size
        const highlight = document.getElementById('highlight2');
        highlight.style.display = 'block';
        highlight.style.left = (x - radius) + 'px';
        highlight.style.top = (y - radius) + 'px';
        highlight.style.width = (radius * 2) + 'px';
        highlight.style.height = (radius * 2) + 'px';
    }

    function hideTooltip(tooltipId) {
        const tooltip = document.getElementById(tooltipId);
        tooltip.style.display = 'none';

        // Hide the highlight
        const highlight = document.getElementById('highlight2');
        highlight.style.display = 'none';
    }
</script>
