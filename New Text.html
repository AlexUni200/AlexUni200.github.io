    <style>
        body {

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 90%; /* Make container width flexible */
            max-width: 1200px; /* Limit max width */
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .tooltip {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 100;
            border-radius: 4px;
            pointer-events: none;
        }

        .highlight {
            display: none;
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 0, 1);
            pointer-events: none;
            border-radius: 50%;
        }

        img {
            width: 100%; /* Make image responsive */
            height: auto;
            max-width: 100%;
            position: relative;
        }
    </style>

<script>
    // Helper function to scale coordinates based on image size
    function scaleCoordinates(x, y, radius) {
        const img = document.getElementById('interactiveImage');
        const rect = img.getBoundingClientRect(); // Get the image's position relative to the viewport

        // Scale the coordinates to the actual image size on the screen
        const scaleX = (x / img.naturalWidth) * rect.width;
        const scaleY = (y / img.naturalHeight) * rect.height;

        return {
            left: scaleX - radius, // Adjust for the highlight's position
            top: scaleY - radius,  // Adjust for the highlight's position
            size: radius * 2       // Set the diameter of the highlight circle
        };
    }

    // Show tooltip and highlight
    function showTooltip(event, tooltipId, x, y, radius) {
        const tooltip = document.getElementById(tooltipId);
        const highlight = document.getElementById('highlight2'); // We'll use the second highlight div here

        // Make the tooltip visible
        tooltip.style.display = 'block';

        // Get scaled coordinates and size
        const { left, top, size } = scaleCoordinates(x, y, radius);

        // Update the tooltip position
        tooltip.style.left = left + 'px';
        tooltip.style.top = top + 'px';

        // Update the highlight position and size
        highlight.style.left = left + 'px';
        highlight.style.top = top + 'px';
        highlight.style.width = size + 'px';
        highlight.style.height = size + 'px';
        highlight.style.display = 'block'; // Show the highlight circle
    }

    // Hide tooltip and highlight
    function hideTooltip(tooltipId) {
        const tooltip = document.getElementById(tooltipId);
        const highlight = document.getElementById('highlight2');

        // Hide the tooltip
        tooltip.style.display = 'none';

        // Hide the highlight circle
        highlight.style.display = 'none';
    }
</script>
