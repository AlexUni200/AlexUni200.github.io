<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text goes here</title>
    <style>
        /* Body and overall layout centering */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 1200px; /* Limits the container width */
            text-align: center; /* Centers text */
        }

        /* Title styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Description text styling */
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .tooltip {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 100;
        }

        .highlight {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5); /* Red with transparency */
            border: 2px solid rgba(255, 0, 0, 1); /* Solid red border */
            pointer-events: none; /* Makes sure mouse events go through to the <area> */
            border-radius: 50%; /* Makes it circular */
        }
    </style>
</head>
<body>

<body>
<div class="container">
    <h1>Responsive Image Map</h1>
    <p>Hover over the circles!</p>

    <div style="position: relative; display: inline-block;">
        <img id="myImage" src="your-image.jpg" usemap="#image-map" alt="Interactive Image" style="max-width: 100%;">
        <div id="tooltip" class="tooltip"></div>  <!-- Single tooltip -->
        <div id="highlight" class="highlight"></div> <!-- Single highlight -->
    </div>

    <map name="image-map">
        <!--  Area definitions will be dynamically added by JavaScript -->
    </map>
</div>

<script>
	const image = document.getElementById('myImage');
	const map = document.querySelector('map');
	const tooltip = document.getElementById('tooltip');
	const highlight = document.getElementById('highlight');

	const circleData = [
		// ... your circle data here ...  (x, y, r, url, text)
		{ x: 178, y: 316, r: 30, url: "https://www.vk.com", text: "Text goes here" },
		{ x: 178, y: 394, r: 30, url: "https://old.reddit.com/r/AskHistorians/", text: "AskHistorians" },
		// ... and so on
	];

	image.onload = function() {
    const imgWidth = this.width;
    const imgHeight = this.height;

    circleData.forEach(circle => {
        const area = document.createElement('area');
        area.shape = 'circle';

        // Correct calculation: Convert to pixel coordinates based on scaled image
        const scaledX = (circle.x / imgWidth) * image.offsetWidth;
        const scaledY = (circle.y / imgHeight) * image.offsetHeight;
        const scaledR = (circle.r / Math.min(imgWidth, imgHeight)) * Math.min(image.offsetWidth, image.offsetHeight);

		//Set coords to pixel values
        area.coords = `${scaledX},${scaledY},${scaledR}`;
        area.href = circle.url;
        area.target = '_blank';
        area.alt = circle.text;
        area.onmouseover = function(event) {
            tooltip.style.display = 'block';
            tooltip.textContent = circle.text;
            tooltip.style.left = (event.offsetX + image.offsetLeft) + 'px';
            tooltip.style.top = (event.offsetY + image.offsetTop) + 'px';

            highlight.style.left = (scaledX - scaledR) + 'px';
            highlight.style.top = (scaledY - scaledR) + 'px';
            highlight.style.width = (scaledR * 2) + 'px';
            highlight.style.height = (scaledR * 2) + 'px';
            highlight.style.display = 'block';
        };
        area.onmouseout = function() {
            tooltip.style.display = 'none';
            highlight.style.display = 'none';
        };
        map.appendChild(area);
    });
};
</script>

</body>
</html>
