      
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text goes here</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .tooltip {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 100;
        }

        .highlight {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 0, 1);
            pointer-events: none;
            border-radius: 50%;
        }

        img {
            max-width: 100%;
            display: block; /* Prevents extra space below the image */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Interactive Image Map</h1>
    <p>Hover over the circles below.</p>

    <div style="position: relative;">
        <img src="your-image.jpg" usemap="#image-map" alt="Interactive Image">  
        <div id="tooltip" class="tooltip"></div>
        <div id="highlight" class="highlight"></div>
    </div>

    <map name="image-map">
        <!--  All your area elements are here (see below) -->
    </map>
</div>

<script>
    const image = document.querySelector('img');
    const tooltip = document.getElementById('tooltip');
    const highlight = document.getElementById('highlight');

    function showTooltip(x, y, radius, text) {
        tooltip.style.display = 'block';
        tooltip.textContent = text;

        //Calculate position relative to the image
        const imgRect = image.getBoundingClientRect();
        tooltip.style.left = (x - radius * 2 + imgRect.left) + 'px';
        tooltip.style.top = (y - radius * 2 + imgRect.top) + 'px';

        highlight.style.left = (x - radius + imgRect.left) + 'px';
        highlight.style.top = (y - radius + imgRect.top) + 'px';
        highlight.style.width = (radius * 2) + 'px';
        highlight.style.height = (radius * 2) + 'px';
    }

    function hideTooltip() {
        tooltip.style.display = 'none';
        highlight.style.width = '0';
        highlight.style.height = '0';
    }


    // Area elements.  Replace "your-link" with actual links.
    // This is a more concise way to add multiple areas:

    const circleData = [
        {coords: "178,210,30", text: "Text for Area 1"},
		{coords: "178,316,30", text: "Text for Area 2"},
		{coords: "178,394,30", text: "Text for Area 3"},
		{coords: "178,468,30", text: "Text for Area 4"},
		{coords: "178,546,30", text: "Text for Area 5"},
        // ... add all your circle data here ...
		{coords: "1086,641,30", text: "Text for Area N"}
    ];


    const map = document.querySelector('map');
    circleData.forEach(data => {
        const [x, y, radius] = data.coords.split(',').map(Number);
        const area = document.createElement('area');
        area.shape = 'circle';
        area.coords = data.coords;
        area.href = "https://www.example.com"; //replace with your link
        area.target = "_blank";
        area.alt = data.text;
        area.onmouseover = () => showTooltip(x, y, radius, data.text);
        area.onmouseout = hideTooltip;
        map.appendChild(area);
    });

</script>

</body>
</html>
