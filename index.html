<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text goes here</title>
    <style>
        /* Body and overall layout centering */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 1200px; /* Limits the container width */
            text-align: center; /* Centers text */
        }

        /* Title styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Description text styling */
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .tooltip {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 100;
        }

        .highlight {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5); /* Red with transparency */
            border: 2px solid rgba(255, 0, 0, 1); /* Solid red border */
            pointer-events: none; /* Makes sure mouse events go through to the <area> */
            border-radius: 50%; /* Makes it circular */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Text goes here</h1>
    <p>Text goes here</p>

    <div style="position: relative; display: inline-block;">
        <img src="your-image.jpg" usemap="#image-map" alt="Interactive Image" style="max-width: 100%;">

        <div id="tooltip1" class="tooltip">Text for Area 1</div>
        <div id="tooltip2" class="tooltip">Text goes here</div>

        <!-- Highlight area (will be updated dynamically by script) -->
        <div id="highlight1" class="highlight"></div>
        <div id="highlight2" class="highlight"></div>
    </div>

    <map name="image-map">
        <area shape="circle" coords="210,374,30" href="https://vk.com/video-212214673_456239046" target="_blank" alt="Area 2"
            onmouseover="showTooltip(event, 'tooltip2', 178, 316, 30)" onmouseout="hideTooltip('tooltip2')">
		<area shape="circle" coords="210,462,30" href="https://vk.com/video-212214673_456239052" target="_blank" alt="Area 2"
            onmouseover="showTooltip(event, 'tooltip2', 178, 394, 30)" onmouseout="hideTooltip('tooltip2')">
		<area shape="circle" coords="326,855,30" href="https://vk.com/video-212214673_456239058" target="_blank" alt="Area 2"
            onmouseover="showTooltip(event, 'tooltip2', 274, 723, 30)" onmouseout="hideTooltip('tooltip2')">			
		
    </map>
</div>

<script>
    function showTooltip(event, tooltipId, x, y, radius) {
        const tooltip = document.getElementById(tooltipId);
        tooltip.style.display = 'block';
        tooltip.style.left = event.pageX + 'px';
        tooltip.style.top = event.pageY + 'px';
		tooltip.style.left = (x - 2* radius) + 'px';
        tooltip.style.top = (y - 2* radius) + 'px';
        
        // Update the highlight circle position and size
        const highlight = document.getElementById('highlight2');
        highlight.style.left = (x - radius) + 'px';
        highlight.style.top = (y - radius) + 'px';
        highlight.style.width = (radius * 2) + 'px';
        highlight.style.height = (radius * 2) + 'px';
    }

    function hideTooltip(tooltipId) {
        const tooltip = document.getElementById(tooltipId);
        tooltip.style.display = 'none';
        
        // Hide the highlight
        const highlight = document.getElementById('highlight2');
        highlight.style.width = '0';
        highlight.style.height = '0';
    }
</script>

</body>
</html>
<script src="imageMapResizer.min.js"></script> <script>imageMapResize();</script>
</body>
</html>
